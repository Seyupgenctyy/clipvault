<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClipVault Local</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ClipVault Local</h1>
      <div class="toggle-container">
        <label for="monitor-toggle" class="switch">
          <input type="checkbox" id="monitor-toggle" checked>
          <span class="slider round"></span>
        </label>
        <span id="monitor-status">Monitoring On</span>
      </div>
    </header>
    
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Search clips...">
      <button id="settings-btn" title="Settings">âš™ï¸</button>
    </div>
    
    <div class="tabs">
      <button class="tab-btn active" data-tab="all">All</button>
      <button class="tab-btn" data-tab="favorites">Favorites</button>
    </div>
    
    <div class="clips-container" id="clips-list">
      <!-- Clips will be added here by JavaScript -->
      <div class="empty-message">No clips saved yet</div>
    </div>
    
    <div class="settings-panel" id="settings-panel">
      <h2>Settings</h2>
      <div class="setting-group">
        <label for="max-clips">Maximum Clips:</label>
        <input type="number" id="max-clips" min="10" max="500" value="100">
      </div>
      <div class="setting-group">
        <label for="auto-delete">Auto Delete (days):</label>
        <input type="number" id="auto-delete" min="0" max="90" value="7">
        <small>0 = Auto delete disabled</small>
      </div>
      <div class="setting-group">
        <button id="clear-all">Clear All Clips</button>
      </div>
      <div class="setting-actions">
        <button id="settings-save">Save</button>
        <button id="settings-cancel">Cancel</button>
      </div>
    </div>
  </div>
  
  <template id="clip-template">
    <div class="clip-item">
      <div class="clip-content"></div>
      <div class="clip-actions">
        <button class="copy-btn" title="Copy">ğŸ“‹</button>
        <button class="favorite-btn" title="Add to Favorites">â˜†</button>
        <button class="delete-btn" title="Delete">ğŸ—‘ï¸</button>
      </div>
      <div class="clip-date"></div>
    </div>
  </template>
  
  <script src="popup.js"></script>
</body>
</html>
